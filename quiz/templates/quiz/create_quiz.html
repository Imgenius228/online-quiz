  .form-title {

  }

  }

  .answer-group {

    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .answer-group input[type="text"] {
    flex: 1;
  }

  .btn {
    display: inline-block;
    padding: 12px 22px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
    font-size: 15px;
  }

  .btn-add {
    background-color: #ffc107;
    color: #212529;
    margin-bottom: 30px;
  }

  .btn-add:hover {
    background-color: #e0a800;
  }

  .btn-submit {
    background-color: #007bff;
    color: white;
    width: 100%;
    margin-top: 20px;
  }

  .btn-submit:hover {
    background-color: #0069d9;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }

</style>
