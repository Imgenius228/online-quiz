{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Створити вікторину</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #0d6efd;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .question-block {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
      background: #fdfdfd;
    }

    .answers {
      margin-top: 10px;
    }

    .answer {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .answer input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-btn {
      background: #198754;
      margin-top: 10px;
    }

    .add-btn:hover,
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h2>Створити нову вікторину</h2>
<form method="post">
  {% csrf_token %}
  <label>Назва вікторини:</label>
  <input type="text" name="title" required>

  <label>Опис:</label>
  <textarea name="description"></textarea>

  <!-- Перше запитання -->
  <div class="question-block" data-question-index="0">
    <label>Текст запитання:</label>
    <input type="text" name="question_0" required>

    <label>Тип запитання:</label>
    <select name="question_type_0">
      <option value="text">Текст</option>
      <option value="image">Зображення</option>
      <option value="video">Відео</option>
    </select>

    <label>Посилання на зображення/відео (необов’язково):</label>
    <input type="url" name="media_0">

    <label>Час на відповідь (сек):</label>
    <input type="number" name="time_limit_0" value="30" min="5">

    <div class="answers" id="answers_0">
      <div class="answer">
        <input type="text" name="answer_0_0" placeholder="Варіант 1" required>
        <label><input type="radio" name="correct_0" value="0"> Правильна</label>
      </div>
      <div class="answer">
        <input type="text" name="answer_0_1" placeholder="Варіант 2" required>
        <label><input type="radio" name="correct_0" value="1"> Правильна</label>
      </div>
    </div>
    <button type="button" class="add-btn" onclick="addAnswer(0)">➕ Додати відповідь</button>
  </div>

  <!-- Контейнер для нових запитань -->
  <div id="questions-container"></div>

  <button type="button" class="add-btn" onclick="addQuestion()">➕ Додати ще запитання</button>
  <br><br>
  <button type="submit" class="btn">✅ Створити вікторину</button>
</form>

<script>
  let questionIndex = 1;

  function addQuestion() {
    const container = document.getElementById('questions-container');
    const q = questionIndex;
    const html = `
      <div class="question-block" data-question-index="${q}">
        <label>Текст запитання:</label>
        <input type="text" name="question_${q}" required>

        <label>Тип запитання:</label>
        <select name="question_type_${q}">
          <option value="text">Текст</option>
          <option value="image">Зображення</option>
          <option value="video">Відео</option>
        </select>

        <label>Посилання на зображення/відео (необов’язково):</label>
        <input type="url" name="media_${q}">

        <label>Час на відповідь (сек):</label>
        <input type="number" name="time_limit_${q}" value="30" min="5">

        <div class="answers" id="answers_${q}">
          <div class="answer">
            <input type="text" name="answer_${q}_0" placeholder="Варіант 1" required>
            <label><input type="radio" name="correct_${q}" value="0"> Правильна</label>
          </div>
          <div class="answer">
            <input type="text" name="answer_${q}_1" placeholder="Варіант 2" required>
            <label><input type="radio" name="correct_${q}" value="1"> Правильна</label>
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addAnswer(${q})">➕ Додати відповідь</button>
      </div>
    `;
    container.insertAdjacentHTML('beforeend', html);
    questionIndex++;
  }

  function addAnswer(questionId) {
    const container = document.getElementById(`answers_${questionId}`);
    const answerCount = container.children.length;
    const html = `
      <div class="answer">
        <input type="text" name="answer_${questionId}_${answerCount}" placeholder="Варіант ${answerCount + 1}" required>
        <label><input type="radio" name="correct_${questionId}" value="${answerCount}"> Правильна</label>
      </div>
    `;
    container.insertAdjacentHTML('beforeend', html);
  }
</script>

</body>
</html>
