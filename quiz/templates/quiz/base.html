<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Онлайн-викторина{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Онлайн-викторина</h1>
            <nav class="nav">
                <a href="{% url 'quiz:index' %}" class="nav-link">Главная</a>

                <!-- Панель пользователя -->
                <div class="auth-links">
                    {% if user.is_authenticated %}
                        <span>Привет, {{ user.username }}</span> |
                        <a href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}">Войти</a> |
                        <a href="{% url 'quiz:register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="main container">
        {% block content %}
        <!-- Контент будет вставляться сюда -->
        {% endblock %}
    </main>
</body>
</html>
